# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr);coveralls();codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
